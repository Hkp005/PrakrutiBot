<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Of Prakruti</title>
    <link rel="stylesheet" href="chatBot-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body class="show-chatbot">
    
    <div class="chatbot">
        <header>
        <h2>Chatbot</h2>
        <span class="material-symbols-outlined">
            close
            </span>
        </header>
        <ul class="chatbox">
            
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a Message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
        <div class="questions">
            <div class="question-container">
            <p id="question-text">What is your body frame like?</p>
            <button class="option">Slim</button>
            <button class="option">Medium</button>
            <button class="option">Heavy</button>
            </div>
            <!-- Add more question containers as needed -->
        </div>
                

    </div>
    <div class="Recommendations">
        <header>
        <h2>Recommendations</h2>
        </header>
    </div>
    <div class="Suggestions">
        <header>
        <h2>Suggestions</h2>
        </header>
        <!-- Add content for the Suggestions section here -->
    </div>

    
</body>
</html>
